<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Datepicker Example</title>
		<link rel="stylesheet" href="../dist/css/pickerv2.css">

									<div>30</div>

									<div>01</div>

							</div>
						</div>
						
						<div class="time-picker">
							<input type="text" placeholder="hours">
							<input type="text" placeholder="minutes">
						</div>
						<div class="actions">
							<div class="today">
								<button>Heute</button>
							</div>
							<div class="reset">
								<button>Reset</button>
							</div>
							<div class="submit">
								<button>Eintragen</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

</html>
